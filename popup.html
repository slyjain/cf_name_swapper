<!DOCTYPE html>
<html>

<head>
    <title>CP Name Mapper</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 10px;
            width: 250px;
        }

        textarea {
            width: 100%;
            height: 120px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
            font-family: monospace;
        }

        button {
            margin-top: 10px;
            width: 100%;
            padding: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .status {
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<body>
    <h3>Name Mappings (one per line)</h3>
    <textarea id="mappings" placeholder="name:value&#10;Alice:Samyak&#10;Bob:Omkar"></textarea>
    <button id="save">Save Mappings</button>
    <div id="status" class="status"></div>

    <script src="popup.js"></script>
</body>

</html>
